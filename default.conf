server {
    listen 80;
    
    # 서버 이름은 필요에 따라 변경하거나 삭제할 수 있습니다.
    server_name localhost; 

    # Nginx가 파일을 찾을 기본 경로. Dockerfile의 COPY 명령어와 일치해야 합니다.
    root /usr/share/nginx/html; 
    index index.html;

    location / {
        # 이 부분이 SPA 새로고침 404 오류를 해결하는 핵심입니다.
        # 요청된 URI를 찾고, 없으면 index.html로 폴백(fallback)시킵니다.
        try_files $uri $uri/ /index.html;
    }

    # 기타 필요한 설정 (예: 에러 로깅, Gzip 압축 등) 추가 가능
    # error_log /var/log/nginx/error.log warn;
    # access_log /var/log/nginx/access.log combined;
}
